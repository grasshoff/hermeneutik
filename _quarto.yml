  render:
    - "*.qmd"
  resources:
    - "img/**/*"
    - "site_libs/**/*"
  preview:
    port: 3000
    browser: true

website:
  title: "Hermeneutik - Seminar"
  navbar:
    background: "#003366"
    search: true
    left:
      - text: "Startseite"
        href: index.html
      - text: "Sitzungen"
        href: sitzung.html
  sidebar:
    style: docked
    search: true
    contents:
